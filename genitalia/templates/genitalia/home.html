<body>

    <div id="overlay" class="overlay unselectable">
      <!--
        <div id="startmessage" class="infoscreen">
             Are you 18+ and not easily offended ?
        </div>
      -->

        <!-- upload -->
        <div id="mostraoteu" class="infoscreen">
                <h3 class="info label-warning"></h3>
                <div class="photo-container">
                    <form action="/photo/verify" method="POST" enctype="multipart/form-data" id="photo-submit" class="square">
                        <input name="photo" type="file" style="display: none;">
                        <div class="dz-message">Choose a file or drag it here</div>
                    </form>
                </div>
                <div class="bottom">
                    <div class="progressbar"><div class="bar"></div></div>
                 </div>
        </div>

        <!-- Photo View -->
        <div id="photoview" class="photoview">
            <div class="container">
              <div class="media left" id="">
                <img class="photo" src="" />
              </div>
              <div class="media center" id="">
                <img class="photo" src="">
              </div>
              <div class="media right" id="">
                <img class="photo" src="">
              </div>
            </div>


            <div class="controls">
              <a class="previous" href="#">
                ⇠
              </a>
              <a class="spacer"></a>
              <a class="next" href="#">
                ⇢
              </a>
            </div>

        </div>
    </div>

      <div id="menu">
          <ul>
              <li class="float right">
                  <a id="menu-mostraoteu" href="#upload" class="squarebuttons s100">
                      <i class="icon-plus icon-2x" style="vertical-align: middle;"></i>
                  </a>
              </li>
          </ul>
      </div>



    <div id="viewport" class="unselectable">
        <div id="wall" class="unselectable"></div>
    </div>

    <div id="loading" class="unselectable"><p>:.:.:</p></div>

    <script type="text/javascript">
        var MEDIA_URL  = "{{ MEDIA_URL }}";
        var STATIC_URL = "{{ STATIC_URL }}";

        window.API_URL = '/photos/json'
        window.API_SUBMIT_PHOTO = '/photos/upload'
        window.API_VERIFY_PHOTO = '/photos/verify'
    </script>
    <script src="{{ STATIC_URL }}js/vendors.min.js" type="text/javascript" charset="utf-8" ></script>
